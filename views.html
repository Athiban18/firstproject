<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; padding: 10px; background: #f4f4f4; border: 1px solid #ddd; }
        button { background: #ff3333; color: #fff; border: none; padding: 5px 10px; cursor: pointer; }
        button:hover { background: #cc0000; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/add" method="POST">
        <input type="text" name="todo" placeholder="Add a new task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        <% todos.forEach((todo, index) => { %>
            <li>
                <%= todo %>
                <form action="/delete" method="POST" style="display:inline;">
                    <input type="hidden" name="index" value="<%= index %>">
                    <button type="submit">Delete</button>
                </form>
            </li>
        <% }) %>
    </ul>
</body>
</html>
